name: Daily Task Recommendations

on:
  schedule:
    # Run every day at 9 AM KST (0 AM UTC)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  recommend-tasks:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Task Recommender
        id: recommender
        run: |
          node scripts/task-recommender.js
          echo "report_file=DAILY_TASKS.md" >> $GITHUB_OUTPUT

      - name: Read Report
        id: read-report
        run: |
          REPORT=$(cat DAILY_TASKS.md)
          # Escape for GitHub Actions
          REPORT="${REPORT//'%'/'%25'}"
          REPORT="${REPORT//$'\n'/'%0A'}"
          REPORT="${REPORT//$'\r'/'%0D'}"
          echo "report=$REPORT" >> $GITHUB_OUTPUT

      - name: Create or Update Issue
        uses: actions/github-script@v7
        with:
          script: |
            const today = new Date().toISOString().split('T')[0];
            const title = `ðŸ“‹ ì¼ì¼ í• ì¼ ë³´ê³ ì„œ - ${today}`;

            // Read the report file
            const fs = require('fs');
            const report = fs.readFileSync('DAILY_TASKS.md', 'utf8');

            // Check if there's already an issue for today
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'daily-tasks',
              per_page: 1
            });

            if (issues.data.length > 0) {
              // Update existing issue
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues.data[0].number,
                title: title,
                body: report
              });
              console.log(`Updated issue #${issues.data[0].number}`);
            } else {
              // Create new issue
              const newIssue = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: report,
                labels: ['daily-tasks', 'automated']
              });
              console.log(`Created issue #${newIssue.data.number}`);
            }

      - name: Commit Report
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add DAILY_TASKS.md
          git diff --staged --quiet || git commit -m "ðŸ“‹ Update daily task report - $(date +%Y-%m-%d)"
          git push || echo "Nothing to push"
