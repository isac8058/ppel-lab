name: Daily Paper Digest

on:
  schedule:
    # UTC 22:00 = KST 07:00
    - cron: '0 22 * * *'
  workflow_dispatch:

permissions:
  contents: write

defaults:
  run:
    working-directory: daily-paper-digest

jobs:
  digest:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: daily-paper-digest/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download previous database
        uses: actions/download-artifact@v4
        with:
          name: papers-db
          path: daily-paper-digest
        continue-on-error: true

      - name: Run Daily Paper Digest
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: python main.py

      - name: Upload database artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: papers-db
          path: daily-paper-digest/papers.db
          retention-days: 90
          overwrite: true

      - name: Commit database to repository
        if: success()
        working-directory: .
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add daily-paper-digest/papers.db || true
          git diff --cached --quiet || git commit -m "chore: update papers database $(date +%Y-%m-%d)"
          git push || true

  retry-on-failure:
    needs: digest
    if: failure()
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: daily-paper-digest/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download previous database
        uses: actions/download-artifact@v4
        with:
          name: papers-db
          path: daily-paper-digest
        continue-on-error: true

      - name: Retry Daily Paper Digest
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: python main.py

      - name: Upload database artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: papers-db
          path: daily-paper-digest/papers.db
          retention-days: 90
          overwrite: true

      - name: Commit database to repository
        if: success()
        working-directory: .
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add daily-paper-digest/papers.db || true
          git diff --cached --quiet || git commit -m "chore: update papers database $(date +%Y-%m-%d)"
          git push || true
